<div>
	<summary1 :title11="title11" :smtitle="smtitle" :cssinclude="cssinclude" :jsinclude="jsinclude"></summary1>
	<div class="tab-content">
        <div class="tab-pane active" id="tab_0">
            <input-model labhtml="HTML" labcss="CSS">
                <div class="portlet-body form" slot="showstyle">
                    <ra-dios class="raDios"></ra-dios>     
                </div>
                <textarea class="activeText" readonly slot="innhtml">{{raDios}}</textarea>
                <textarea slot="innercss">
            .form .form-body, .portlet-form .form-body{
                padding: 20px;
            }
            .control-label{
                margin-top: 1px;
                font-weight: 400;
            }
            a, button, code, div, img, input, label, li, p, pre, select, span, svg, table, td, textarea, th, ul{
                    border-radius: 0!important;
            }
            .form-horizontal .form-group .mt-checkbox-list, .form-horizontal .form-group .mt-radio-list{
                    padding-top: 0;
            }
            .form-horizontal .form-group .mt-checkbox-inline, .form-horizontal .form-group .mt-radio-inline{
                    padding-top: 8px;
            }
            .mt-checkbox-inline, .mt-radio-inline{
                padding: 10px 0;
            }
            .mt-checkbox-list, .mt-radio-list{
                padding: 10px 0;
            }
            .input-icon>i, .mt-checkbox-list .mt-checkbox, .mt-checkbox-list .mt-radio, .mt-checkbox>input:checked~span:after, .mt-radio-list .mt-checkbox, .mt-radio-list .mt-radio, .mt-radio>input:checked~span:after{
                display: block;
            }
            .mt-checkbox, .mt-radio{
                display: inline-block;
                position: relative;
                padding-left: 30px;
                margin-bottom: 15px;
                cursor: pointer;
                font-size: 14px;
                webkit-transition: all .3s;
                -moz-transition: all .3s;
                -ms-transition: all .3s;
                -o-transition: all .3s;
                transition: all .3s;
            }
            label{
                font-weight: 400;
            }
            .mt-checkbox>input, .mt-radio>input{
                position: absolute;
                z-index: -1;
                opacity: 0;
            }
            .mt-checkbox>span, .mt-radio>span{
                border: 1px solid transparent;
                position: absolute;
                top: 1px;
                left: 0;
                height: 18px;
                width: 18px;
                background: #E6E6E6;
            }

            .mt-radio>span, .timeline .timeline-badge-userpic img{
                -webkit-border-radius: 50%!important;
                -moz-border-radius: 50%!important;
            }
            .mt-radio>span{
                -ms-border-radius: 50%!important;
                -o-border-radius: 50%!important;
                border-radius: 50%!important;
            }
            .input-icon>i, .mt-checkbox-list .mt-checkbox, .mt-checkbox-list .mt-radio, .mt-checkbox>input:checked~span:after, .mt-radio-list .mt-checkbox, .mt-radio-list .mt-radio, .mt-radio>input:checked~span:after{
                    display: block;
            }
            .mt-radio>span:after{
                left: 5px;
                top: 5px;
                height: 6px;
                width: 6px;
                border-radius: 100%!important;
                background: #888;
            }
            .mt-checkbox>span:after, .mt-radio>span:after{
                content: '';
                position: absolute;
                display: none;
            }

            .mt-checkbox>span, .mt-radio>span{
                border: 1px solid transparent;
                position: absolute;
                top: 1px;
                left: 0;
                height: 18px;
                width: 18px;
                background: #E6E6E6;
            }
            .mt-checkbox.mt-checkbox-disabled, .mt-checkbox.mt-radio-disabled, .mt-radio.mt-checkbox-disabled, .mt-radio.mt-radio-disabled{
                    opacity: .8;
                    filter: alpha(opacity=80);
                    cursor: not-allowed;
            }
            .mt-checkbox>input:disabled~span, .mt-radio>input:disabled~span{
                opacity: .6;
                filter: alpha(opacity=60);
                pointer-events: none;
            }
                </textarea>
            </input-model>
        </div>
    </div>
</div>

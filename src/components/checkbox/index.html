<div>
	<summary1 :title11="title11" :smtitle="smtitle" :cssinclude="cssinclude" :jsinclude="jsinclude"></summary1>
	<div class="tab-content">
        <div class="tab-pane active" id="tab_0">
            <input-model labhtml="HTML" labcss="CSS">
                <div class="portlet-body form" slot="showstyle">
                    <check-box class="checkBox"></check-box>     
                </div>
                <textarea class="activeText" readonly slot="innhtml">{{checkBox}}</textarea>
                <textarea slot="innercss">
            a, button, code, div, img, input, label, li, p, pre, select, span, svg, table, td, textarea, th, ul{
                border-radius: 0!important;
            }
            .control-label{
                margin-top: 1px;
                font-weight: 400;
            }
            .form-control{
                outline:0!important;
            }
            .btn, .form-control{
                box-shadow:none!important;
            }

            .mt-checkbox>span:after, .mt-radio>span:after{
                content: '';
                position: absolute;
                display: none;
            }
            .input-icon>i, .mt-checkbox-list .mt-checkbox, .mt-checkbox-list .mt-radio, .mt-checkbox>input:checked~span:after, .mt-radio-list .mt-checkbox, .mt-radio-list .mt-radio, .mt-radio>input:checked~span:after{
                display: block;
            }
            label{
                font-weight: 400;
            }
            .mt-checkbox, .mt-radio{
                display: inline-block;
                position: relative;
                padding-left: 30px;
                margin-bottom: 15px;
                cursor: pointer;
                font-size: 14px;
                webkit-transition: all .3s;
                -moz-transition: all .3s;
                -ms-transition: all .3s;
                -o-transition: all .3s;
                transition: all .3s;
            }
            .form-horizontal .form-group .mt-checkbox-list, .form-horizontal .form-group .mt-radio-list{
                padding-top: 0;
            }
            .mt-checkbox-list, .mt-radio-list{
                padding: 10px 0;
            }
            .mt-checkbox>span, .mt-radio>span{
                border: 1px solid transparent;
                position: absolute;
                top: 1px;
                left: 0;
                height: 18px;
                width: 18px;
                background: #E6E6E6;
            }
            .mt-checkbox>input, .mt-radio>input{
                position: absolute;
                z-index: -1;
                opacity: 0;
                filter: alpha(opacity=0);
            }
            .mt-checkbox>input:disabled~span, .mt-radio>input:disabled~span{
                opacity: .6;
                filter: alpha(opacity=60);
                pointer-events: none;
            }
            .mt-checkbox>span, .mt-radio>span{
                border: 1px solid transparent;
                position: absolute;
                top: 1px;
                left: 0;
                height: 18px;
                width: 18px;
                background: #E6E6E6;
            }
            .mt-checkbox.mt-checkbox-outline:hover>input:not([disabled]):checked~span, .mt-checkbox.mt-checkbox-outline:hover>input:not([disabled])~span, .mt-checkbox.mt-checkbox-outline>input:checked~span, .mt-checkbox.mt-checkbox-outline>input:focus~span, .mt-checkbox.mt-checkbox-outline>span, .mt-checkbox.mt-radio-outline:hover>input:not([disabled]):checked~span, .mt-checkbox.mt-radio-outline:hover>input:not([disabled])~span, .mt-checkbox.mt-radio-outline>input:checked~span, .mt-checkbox.mt-radio-outline>input:focus~span, .mt-checkbox.mt-radio-outline>span, .mt-radio.mt-checkbox-outline:hover>input:not([disabled]):checked~span, .mt-radio.mt-checkbox-outline:hover>input:not([disabled])~span, .mt-radio.mt-checkbox-outline>input:checked~span, .mt-radio.mt-checkbox-outline>input:focus~span, .mt-radio.mt-checkbox-outline>span, .mt-radio.mt-radio-outline:hover>input:not([disabled]):checked~span, .mt-radio.mt-radio-outline:hover>input:not([disabled])~span, .mt-radio.mt-radio-outline>input:checked~span, .mt-radio.mt-radio-outline>input:focus~span, .mt-radio.mt-radio-outline>span{
                border: 1px solid #d9d9d9;
                background: 0 0;
            }
            .mt-checkbox-inline .mt-checkbox, .mt-checkbox-inline .mt-radio, .mt-radio-inline .mt-checkbox, .mt-radio-inline .mt-radio{
                display: inline-block;
                margin-right: 15px;
            }
            .form-horizontal .form-group .mt-checkbox-inline, .form-horizontal .form-group .mt-radio-inline{
                padding-top: 8px;
            }
            .mt-checkbox-inline, .mt-radio-inline{
                padding-top: 8px;
            }
            .mt-checkbox>span:after{
                left: 6px;
                top: 2px;
                width: 5px;
                height: 10px;
                border: solid #888;
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
            }
                </textarea>
            </input-model>
        </div>
    </div>
</div>
